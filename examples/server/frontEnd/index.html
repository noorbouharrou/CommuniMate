  <script src="script.js"></script>

  <script>
    // JavaScript to display the image when a file is selected
    function previewImage(inputId, imageId) {
      const fileInput = document.getElementById(inputId);
      const imagePreview = document.getElementById(imageId);
      
      // Initially hide the image
      imagePreview.style.display = 'none';
      
      fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.onload = function() {
              // Display the image once it has been successfully loaded
              imagePreview.style.display = 'block';
            };
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Call previewImage for each file input and corresponding image display
    previewImage('image1', 'image1display');
    previewImage('image2', 'image2display');
    previewImage('image3', 'image3display');
    previewImage('image4', 'image4display');
    previewImage('image5', 'image5display');
    previewImage('image6', 'image6display');
    previewImage('image7', 'image7display');
    previewImage('image8', 'image8display');

  </script>
